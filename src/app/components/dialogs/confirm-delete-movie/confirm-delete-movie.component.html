<div class="container">
  <h1 mat-dialog-title>Atenção <span>!</span></h1>
  <div mat-dialog-content>
    <p>Quer mesmo deletar este {{ data.text }}?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Não</button>
    <button mat-button [mat-dialog-close]="data.id" (click)="confirmDelete()" cdkFocusInitial>Ok</button>
  </div>
</div>
