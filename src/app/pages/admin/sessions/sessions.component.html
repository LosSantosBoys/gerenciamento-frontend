<div class="container" id="ctn">
  <div class="aside_wrapper">
    <button type="button" id="btn_close_aside">
      <img src="../../assets/icons/close.png" alt="icone de x que fecha a navegacao" title="fechar">
    </button>
    <aside>
      <div class="logo">
        <p>CineLumin</p>
        <img src="../../assets/icons/light.png" alt="lampada vermelha fazendo papel de letra no logotipo"
          title="lampada vermelha fazendo papel de letra no logotipo">
      </div>
      <div class="flex">
        <nav>
          <ul>
            <a href="#">
              <img src="../../assets/icons/house.png" alt="icone de casa" title="casa">
              <li>Início</li>
            </a>
            <a href="sessions.html" class="active">
              <img src="../../assets/icons/calendar.png" alt="icone de casa" title="casa">
              <li>Sessões</li>
            </a>
            <a href="#">
              <img src="../../assets/icons/movie.png" alt="icone de casa" title="casa">
              <li>Filmes</li>
            </a>
            <a href="#">
              <img src="../../assets/icons/cart.png" alt="icone de casa" title="casa">
              <li>Produtos</li>
            </a>
            <a href="login_admin.html">
              <img src="../../assets/icons/arrow_left.png" alt="icone de casa" title="casa">
              <li>Sair</li>
            </a>
          </ul>
        </nav>
        <div class="admin_profile">
          <img src="../../assets/images/profile_example.jpg" alt="imagem de perfil de uma mulher"
            title="Janette Tompson">
          <div class="info">
            <p class="name">Janette Tompson</p>
            <p class="email">janette_tompson@gmail.com</p>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <main class="content">
    <div class="header">
      <div>
        <button type="button" id="btn_open_aside">
          <img src="../../assets/icons/menu.png" alt="icone de menu para abrir a navegacao" title="menu">
        </button>
        <h2>Sessões</h2>
      </div>
      <button type="button" id="btn_add_new_session">
        <img src="../../assets/icons/plus.png" alt="icone de mais" title="mais">
        Adicionar sessão
      </button>
    </div>
    <ul class="row">
      <li *ngFor="let session of sessions">
        <app-session-item [session]="session"></app-session-item>
      </li>
    </ul>
  </main>
</div>
