<div class="confirmation-dialog">
    <h1>Confirmação de Logout</h1>
    <p>Tem certeza de que deseja sair?</p>
    <div class="button-container">
      <button class="confirm-button" (click)="confirmLogout()">Sim, sair</button>
      <button class="cancel-button" (click)="cancelLogout()">Cancelar</button>
    </div>
  </div>
