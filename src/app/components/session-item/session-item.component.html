<div class="session_item" (click)="redirectToSpecifySession()">

    <div class="border_icon">
      <img src="../../assets/icons/movie_item.png" alt="icon de um filme" title="filme item" />
    </div>
  </div>
  <div class="session_content">

  </div>
</div>
